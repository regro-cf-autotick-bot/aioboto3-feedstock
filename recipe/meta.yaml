{% set name = "aioboto3" %}
{% set version = "12.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0fa03ac7a8c2c187358dd27cdf84da05e91bc1a3bd85519cad13521343a3d767

build:
  noarch: python
  number: 0
  script: rm -f poetry.lock && {{ PYTHON }} -m pip install --no-deps .

requirements:
  host:
    - python
    - pip
    - poetry
    - poetry-dynamic-versioning
  run:
    - python >=3.8
    - aiobotocore >=2.7.0,<=2.12.3
    - boto3 >=1.21.21
    - cryptography >=37.0.0
    - idna >=3.3.0


test:
  imports:
    - aioboto3
    - aioboto3.s3

about:
  home: https://github.com/terrycain/aioboto3
  summary: 'Wrapper to use boto3 resources with the aiobotocore async backend'
  description: |
    aiobotocore allows you to use near enough all of the boto3 client commands in an async manner just by prefixing the command with await.
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  doc_url: https://aioboto3.readthedocs.io/en/latest/
  dev_url: https://github.com/terrycain/aioboto3

extra:
  recipe-maintainers:
    - dgasmith
    - skrsna
    - markllama
